<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <div id="principal">
        <section id="conversor">
            <h1>Conversor</h1>
            <h2>Real para dólar</h2>

            <div class="entrada" id="entrada">
                <label for="real">Digite o valor em reais:<br></label>
                <input type="number" name="real" id="real" step="any"> R<span>&#36;</span>
                <input onclick="converter()" type="button" id="botao" value="Converter">
            </div>

            <div class="resultado" id="resultado">
                <h2>Conversão:</h2>
                <p id="valor">R<span>&#36;</span> 1 ≈ <span>&#36;</span> 0.18</p>
            </div>
        </section>
        <section id="moeda">
            <h1>Moeda</h1>
            <ul>
                <li onclick="dolar()"><span>&#36;</span> Dólar</li>
                <li onclick="euro()"><span>&#8364;</span> Euro</li>
                <li onclick="iene()"><span>&#165;</span> iene</li>
                <li onclick="argentina()"><span>&#36;</span> Peso Argentino</li>
                <li onclick="libra()"><span>&#163;</span> Libra Esterlina</li>
            </ul>
        </section>
    </div>
    <footer>Última atualização: 16/10/24</footer>

    <script src="script.js"></script>
</body>
</html>
