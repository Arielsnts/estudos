 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
 </head>
 <body>
    <section id="calculadora">
        <div id="visor">
            
        </div>

        <div id="botoes">
            <ul>
                <li id="apagar" onclick="apagar()">C</li>
                <li id="sete" class="branco" onclick="sete()">7</li>
                <li id="quatro" class="branco" onclick="quatro()">4</li>
                <li id="um" class="branco" onclick="um()">1</li>
                <li id="maismenos" class="branco" onclick="maismenos()">+/-</li>
            </ul>
            <ul>
                <li id="parenteses" class="laranja" onclick="parenteses()">()</li>
                <li id="oito" class="branco" onclick="oito()">8</li>
                <li id="cinco" class="branco" onclick="cinco()">5</li>
                <li id="dois" class="branco" onclick="dois()">2</li>
                <li id="zero" class="branco" onclick="zero()">0</li>
            </ul>
            <ul>
                <li id="porcentagem" class="laranja" onclick="porcentagem()">%</li>
                <li id="nove" class="branco" onclick="nove()">9</li>
                <li id="seis" class="branco" onclick="seis()">6</li>
                <li id="tres" class="branco" onclick="tres()">3</li>
                <li id="ponto" class="branco" onclick="ponto()">,</li>
            </ul>
            <ul>
                <li id="divisao" class="laranja" onclick="divisao()">/</li>
                <li id="multiplicacao" class="laranja" onclick="multiplicacao()">*</li>
                <li id="menos" class="laranja" onclick="menos()">-</li>
                <li id="mais" class="laranja" onclick="mais()">+</li>
                <li id="igual" onclick="igual()">=</li>
            </ul>
            
        </div>
    </section>
    
    <script src='script.js'></script>
 </body>
 </html>
