 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <section id="calculadora">
        <div id="visor">
            
        </div>

        <div id="botoes">
            <ul>
                <li id="apagar">C</li>
                <li id="sete" class="branco">7</li>
                <li id="quatro" class="branco">4</li>
                <li id="um" class="branco">1</li>
                <li id="maismenos" class="branco">+/-</li>
            </ul>
            <ul>
                <li id="parentesis" class="laranja">()</li>
                <li id="oito" class="branco">8</li>
                <li id="cinco" class="branco">5</li>
                <li id="dois" class="branco">2</li>
                <li id="zero" class="branco">0</li>
            </ul>
            <ul>
                <li id="porcentagem" class="laranja">%</li>
                <li id="nove" class="branco">9</li>
                <li id="seis" class="branco">6</li>
                <li id="tres" class="branco">3</li>
                <li id="ponto" class="branco">,</li>
            </ul>
            <ul>
                <li id="divisao" class="laranja">รท</li>
                <li id="multiplicacao" class="laranja">x</li>
                <li id="menos" class="laranja">-</li>
                <li id="mais" class="laranja">+</li>
                <li id="igual">=</li>
            </ul>
            
        </div>
    </section>

    <script src='script.js'></script>
 </body>
 </html>
